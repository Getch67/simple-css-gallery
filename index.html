<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loader_container">
      <div class="loader"></div>
    </div>
    <div class="container">
      <div class="img-div">
        <img src="./img/i1.jpg" alt="" id="img1" tabindex="0" loading="lazy" />
        <img src="./img/i2.jpg" alt="" id="img2" tabindex="0" loading="lazy" />
        <img src="./img/i3.jpg" alt="" id="img3" tabindex="0" loading="lazy" />
        <img src="./img/i4.jpg" alt="" id="img4" tabindex="0" loading="lazy" />
      </div>
      <button>Hi !</button>
    </div>

    <script>
      const loaderContainer = document.querySelector(".loader_container");
      window.addEventListener("load", () => {
        loaderContainer.style.display = "none";
      });
    </script>
  </body>
</html>
